name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'exp-calculator/**'  # Solo se ejecuta cuando hay cambios en esta carpeta

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: exp-calculator  # Establece el directorio de trabajo
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./exp-calculator/out
          destination_dir: exp-calculator  # Carpeta donde se desplegar√° en gh-pages 